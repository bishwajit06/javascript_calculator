<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">

    <title>Loan Calculator!</title>
  </head>
  <body class="bg-dark">
    <div class="container mt-5">
        <div class="row">
            <div class="card col-md-6 offset-md-3 bg-light p-5">
                <h3 class="card-header text-center m-4">Loan Calculator</h3>
                <form action="#" id="loan-form">
                    <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroup-sizing-sm">$</span>
                        </div>
                        <input type="number" class="form-control" placeholder="Loan Amount" id="amount">
                    </div>
                    <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroup-sizing-sm">%</span>
                        </div>
                        <input type="number" class="form-control" placeholder="Interest" id="interest">
                    </div>
                    <div class="input-group input-group-sm mb-3">
                        <input type="number" class="form-control" placeholder="Year to repay" id="years">
                    </div>
                    <div class="input-group input-group-sm mb-3">
                        <input type="submit" class="btn btn-secondary btn-sm btn-block">
                    </div>
                </form>
            </div>
            <div id="loading" class="col-md-6 offset-md-3 text-center">
                <img src="images/loading.gif" class="img-fluid" alt="loading">
            </div>
            <div id="loan-result" class="col-md-6 offset-md-3 bg-light pl-5 pr-5 pb-5">
                <h5 class="text-center m-3">Result</h5>
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroup-sizing-sm">Monthly Payment</span>
                    </div>
                    <input type="number" class="form-control" id="monthly-payment" disabled>
                </div>
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroup-sizing-sm">Total Payment</span>
                    </div>
                    <input type="number" class="form-control" id="total-payment" disabled>
                </div>
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroup-sizing-sm">Total Interest</span>
                    </div>
                    <input type="number" class="form-control" id="total-interest" disabled>
                </div>
            </div>
            
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
